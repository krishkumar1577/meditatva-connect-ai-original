<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <h1>MediTatva Authentication Test</h1>
    
    <div class="test-section">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Demo Login Test</h3>
        <button onclick="testDemoLogin('patient')">Demo Login - Patient</button>
        <button onclick="testDemoLogin('pharmacy')">Demo Login - Pharmacy</button>
        <div id="demo-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Manual Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="john.doe@meditatva.com"><br>
        <input type="password" id="password" placeholder="Password" value="Test123!"><br>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://effective-yodel-9prqww454rjhxx5r-5000.app.github.dev/api';

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                return { success: response.ok, data: result };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://effective-yodel-9prqww454rjhxx5r-5000.app.github.dev/health');
                const result = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>SUCCESS:</strong><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>ERROR:</strong> ${error.message}`;
            }
        }

        async function testDemoLogin(role) {
            const resultDiv = document.getElementById('demo-result');
            resultDiv.innerHTML = 'Testing demo login...';
            
            const response = await apiCall('/auth/demo-login', 'POST', { role });
            
            if (response.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>DEMO LOGIN SUCCESS:</strong><br><pre>${JSON.stringify(response.data, null, 2)}</pre>`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>DEMO LOGIN ERROR:</strong><br><pre>${JSON.stringify(response.error || response.data, null, 2)}</pre>`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            const response = await apiCall('/auth/login', 'POST', { email, password });
            
            if (response.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>LOGIN SUCCESS:</strong><br><pre>${JSON.stringify(response.data, null, 2)}</pre>`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>LOGIN ERROR:</strong><br><pre>${JSON.stringify(response.error || response.data, null, 2)}</pre>`;
            }
        }
    </script>
</body>
</html>
